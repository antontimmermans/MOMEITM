description.English=<i>The Silver Twilight Lodge strikes back! Too many attempts to shift the balance of power have been foiled by paranormal investigators. High time to teach those pesky investigators a lesson and ensure they never interfere again.</i>\n\nThis scenario includes a substantial amount of battle and light puzzle challenges. An excellent opportunity to get to know the heroic investigators (and their backgrounds) a little better.\nThe maximum board size for this scenario is 2 by 2.5 square tiles.\n\nA scenario for Mansions of Madness 2nd Edition. This scenario can be played with the base game.\nAll expansions or figure & tile collections will provide extra variation (and a bit more difficulty). Expansions "Streets of Arkham", "Horrific Journeys", and "Path of the Serpent" add additional layouts for the end game.\n\nYou can choose your preferred scenario end location in the second introduction screen, or click the continue button for random selection.
description.German= <i>Die Silberloge der Dämmerung schlägt zurück! Zu viele Versuche, das Gleichgewicht der Kräfte zu verschieben, wurden von paranormalen Ermittlern vereitelt. Höchste Zeit, diesen lästigen Ermittlern eine Lektion zu erteilen und sicherzustellen, dass sie sich nie wieder einmischen. </i>\n\nDieses Szenario enthält eine beträchtliche Anzahl an Kämpfen und leichten Rätseln. Eine ausgezeichnete Gelegenheit, die heldenhaften Ermittler (und ihre Geschichten) ein wenig besser kennenzulernen.\nDie maximale Spielfeldgröße für dieses Szenario beträgt 2 x 2,5 quadratische Spielplanteile.\n\nEin Szenario für Villen des Wahnsinns 2. Edition. Dieses Szenario kann mit dem Grundspiel gespielt werden.\nAlle Erweiterungen oder Figuren- und Spielplanteilerweiterungen bieten zusätzliche Abwechslung (und einen etwas höheren Schwierigkeitsgrad)."Straßen von Arkham", "Grauenvolle Reise" und "Pfad der Schlange" fügt zusätzliches Layouts für den Endkampf hinzu.\n. <b>IMPORTANT: the ending for 'Horrifc Journies' and 'Path of the Serpent' are available in English only!</b>\n\nYou can choose your preferred scenario end location in the second introduction screen, or click the continue button for random selection.
description.Czech=<i>Lóže stříbrného soumraku vrací úder! Příliš mnoho pokusů o změnu rovnováhy sil bylo zmařeno paranormálními vyšetřovateli. Nejvyšší čas dát těmto otravným vyšetřovatelům lekci a zajistit, aby už nikdy nezasahovali.</i>\n\nTento scénář zahrnuje značné množství bitev a lehkých hádanek. Skvělá příležitost, jak trochu lépe poznat hrdinské vyšetřovatele.\nMaximální velikost desky pro tento scénář je 2 x 2,5 čtverečních dlaždic.\n\nScénář pro Mansions of Madness 2nd Edition. Tento scénář lze hrát se základní hrou.\nVšechna rozšíření nebo kolekce figurek a dlaždic poskytnou další variace (a trochu větší obtížnost).\nDalší rozvržení koncových lokací jsou k dispozici s rozšířeními „Děsivé výpravy“, “ Ulice Arkhamu“ a „Stezka hada“.<b>IMPORTANT: the ending for 'Horrifc Journies', 'Path of the Serpent' and 'Streets of Arkham' are available in English only!</b>
